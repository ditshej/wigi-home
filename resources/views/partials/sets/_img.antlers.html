<picture >
    {{ if extension !== 'svg' }}
    <source srcset="{{ glide :src="url" :width="width" format="webp" }}" type="image/webp">
    {{ /if }}
    {{ glide:url :width="width" }}
    <img
        class="{{ classes }}"
        src="{{ url }}"
        alt="{{ alt }}"
        width="{{ width }}"
        height="{{ height }}"
        loading="lazy"
    />
    {{ /glide:url }}
</picture>
