title: Zitat
fields:
  -
    handle: quote_img
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Bild
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
  -
    handle: quote_text
    field:
      antlers: false
      display: Zitat
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
  -
    handle: quote_author
    field:
      input_type: text
      antlers: false
      display: Autor
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      width: 50
  -
    handle: quote_author_note
    field:
      input_type: text
      antlers: false
      display: 'Autor Beschreibung'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      width: 50
