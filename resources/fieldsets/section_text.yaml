title: Text
fields:
  -
    handle: section_text_title
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: section_text_content
    field:
      always_show_set_button: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Inhalt
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
