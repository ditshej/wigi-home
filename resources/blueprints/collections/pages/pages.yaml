title: Pages
sections:
  header_hero:
    display: Kopfzeile
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: slogan
        field:
          input_type: text
          antlers: false
          display: Slogan
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: question
        field:
          input_type: text
          antlers: false
          display: Frage
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: action_name
        field:
          input_type: text
          antlers: false
          display: 'Aktion Name'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: action_url
        field:
          display: 'Aktion Link'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
  main:
    display: Main
    fields:
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: bard
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: Bard
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
