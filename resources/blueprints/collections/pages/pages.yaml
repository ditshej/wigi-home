title: Pages
sections:
  header_hero:
    display: Kopfzeile
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: slogan
        field:
          input_type: text
          antlers: false
          display: Slogan
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: question
        field:
          input_type: text
          antlers: false
          display: Frage
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        import: action
        prefix: header_
      -
        handle: header_img
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Bild
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          container: images
          max_files: 1
  main:
    display: Inhalt
    fields:
      -
        handle: bard_content
        field:
          always_show_set_button: true
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: Inhalt
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          sets:
            bard_content_quote:
              display: Zitat
              fields:
                -
                  import: quote
            bard_content_img_left:
              display: 'Bild links'
              fields:
                -
                  import: img_left
            bard_content_img_right:
              display: 'Bild rechts'
              fields:
                -
                  import: img_right
            bard_content_textblock:
              display: Text
              fields:
                -
                  import: textblock
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
