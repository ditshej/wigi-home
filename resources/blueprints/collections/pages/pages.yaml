title: Pages
sections:
  header_hero:
    display: Kopfzeile
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: slogan
        field:
          input_type: text
          antlers: false
          display: Slogan
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: question
        field:
          input_type: text
          antlers: false
          display: Frage
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        import: action
        prefix: header_
      -
        handle: header_img
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Bild
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          container: images
          max_files: 1
  main:
    display: Inhalt
    fields:
      -
        handle: replicator_content
        field:
          type: replicator
          display: Inhalt
          sets:
            quote:
              display: Zitat
              fields:
                -
                  import: quote
            img_left:
              display: 'Bild links'
              fields:
                -
                  import: img_left
            img_right:
              display: 'Bild rechts'
              fields:
                -
                  import: img_right
            textblock:
              display: Text
              fields:
                -
                  import: textblock
            form:
              display: Formular
              fields:
                -
                  import: form
          instructions_position: above
          listable: true
          collapse: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
